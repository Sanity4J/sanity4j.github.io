<body>
<h3>INT: Vacuous bit mask operation on integer value (INT_VACUOUS_BIT_OPERATION)</h3>
<p> This is an integer bit operation (and, or, or exclusive or) that doesn't do any useful work
(e.g., <code>v & 0xffffffff</code>).

</p>
