<h2><a name="ForLoopsMustUseBraces"></a>ForLoopsMustUseBraces</h2>

<p>Avoid using &#x2018;for&#x2019; statements without using curly braces. If the code formatting or indentation is lost then it becomes difficult to separate the code being controlled from the rest.</p>

<div>
<pre>
 
//ForStatement[not(Statement/Block)]
 
</pre></div>
<p>Example(s):</p>

<div>
<pre>

for (int i = 0; i &lt; 42; i++)
   foo();

</pre></div>
</body>
</html>
