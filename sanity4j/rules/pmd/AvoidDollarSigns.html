<H2>AvoidDollarSigns</H2>
Avoid using dollar signs in variable/method/class/interface names.
       </p>
		
		
		    
		    
    		    
    		    
    		    

    		    <p>This rule is defined by the following Java class:
    		    <a href="../xref/net/sourceforge/pmd/rules/naming/AvoidDollarSigns.html">net.sourceforge.pmd.rules.naming.AvoidDollarSigns</a>
    		    </p>
		    
	    
	    
        
        
        <p>Example:</p>
            
    <div class="source"><pre>
                
   
 public class Fo$o {  // yikes!
 }
   
       
            </pre></div>
