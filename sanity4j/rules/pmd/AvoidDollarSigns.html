<h2><a name="AvoidDollarSigns"></a>AvoidDollarSigns</h2>

<p>Avoid using dollar signs in variable/method/class/interface names.</p>
<p>This rule is defined by the following Java class: <a href="../../xref/net/sourceforge/pmd/lang/java/rule/naming/AvoidDollarSignsRule.html">net.sourceforge.pmd.lang.java.rule.naming.AvoidDollarSignsRule</a></p>
<p>Example(s):</p>

<div>
<pre>
   
public class Fo$o {  // not a recommended name
}
   
</pre></div>
