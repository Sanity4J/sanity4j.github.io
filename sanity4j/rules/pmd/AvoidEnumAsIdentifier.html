<h2><a name="AvoidEnumAsIdentifier"></a>AvoidEnumAsIdentifier</h2>

<p>Use of the term &#x2018;enum&#x2019; will conflict with newer versions of Java since it is a reserved word.</p>

<div>
<pre>
                  
//VariableDeclaratorId[@Image='enum']
                  
</pre></div>

<div>
<pre>
  
public class A {
	public  class foo {
		String enum = &quot;foo&quot;;
	}
}
