<h2><a name="UnusedPrivateMethod"></a>UnusedPrivateMethod</h2>

<p>Unused Private Method detects when a private method is declared but is unused.</p>
<p>This rule is defined by the following Java class: <a href="../../xref/net/sourceforge/pmd/lang/java/rule/unusedcode/UnusedPrivateMethodRule.html">net.sourceforge.pmd.lang.java.rule.unusedcode.UnusedPrivateMethodRule</a></p>
<p>Example(s):</p>

<div>
<pre>

public class Something {
	private void foo() {} // unused
}

</pre></div>
</body>
</html>
