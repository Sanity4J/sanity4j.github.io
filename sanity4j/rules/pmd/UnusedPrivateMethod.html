<HEAD>
<TITLE>UnusedPrivateMethod</TITLE>
</HEAD>
<BODY>
<H2>UnusedPrivateMethod</H2>
Unused Private Method detects when a private method is declared but is unused.
    </p>
		
		
		    
		    
    		    
    		    
    		    

    		    <p>This rule is defined by the following Java class:
    		    <a href="../xref/net/sourceforge/pmd/rules/UnusedPrivateMethodRule.html">net.sourceforge.pmd.rules.UnusedPrivateMethodRule</a>
    		    </p>
		    
	    
	    
        
        
        <p>Example:</p>
            
    <div class="source"><pre>
                

public class Something {
 private void foo() {} // unused
}

    
            </pre></div>
</BODY>
</HTML>
