<H2>UnusedImports</H2>
Avoid unused import statements.
    </p>
		
		
		    
		    
    		    
    		    
    		    

    		    <p>This rule is defined by the following Java class:
    		    <a href="../xref/net/sourceforge/pmd/rules/imports/UnusedImportsRule.html">net.sourceforge.pmd.rules.imports.UnusedImportsRule</a>
    		    </p>
		    
	    
	    
        
        
        <p>Example:</p>
            
    <div class="source"><pre>
                

// this is bad
import java.io.File;
public class Foo {}

    
            </pre></div>
