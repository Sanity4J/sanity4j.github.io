<head><title>EmptyFinallyBlock</title></head>
<body>
<h2><a name="EmptyFinallyBlock"></a>EmptyFinallyBlock</h2>

<p>Empty finally blocks serve no purpose and should be removed.</p>

<div>
<pre>

//FinallyStatement[count(Block/BlockStatement) = 0]
 
</pre></div>
<p>Example(s):</p>

<div>
<pre>
  
public class Foo {
 public void bar() {
  try {
    int x=2;
   } finally {
    // empty!
   }
 }
}
 
</pre></div>
</body>
</html>
