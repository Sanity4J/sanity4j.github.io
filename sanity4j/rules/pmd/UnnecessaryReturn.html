<h2><a name="UnnecessaryReturn"></a>UnnecessaryReturn</h2>

<p>Avoid the use of unnecessary return statements.</p>
<p>This rule is defined by the following Java class: <a href="../../xref/net/sourceforge/pmd/lang/java/rule/unnecessary/UnnecessaryReturnRule.html">net.sourceforge.pmd.lang.java.rule.unnecessary.UnnecessaryReturnRule</a></p>
<p>Example(s):</p>

<div>
<pre>
		
public class Foo {
  public void bar() {
    int x = 42;
    return;
  }
}
		
</pre></div>
</body>
