<body>
<h2><a name="EmptyIfStmt"></a>EmptyIfStmt</h2>

<p>Empty If Statement finds instances where a condition is checked but nothing is done about it.</p>

<div>
<pre>

//IfStatement/Statement
 [EmptyStatement or Block[count(*) = 0]]
 
</pre></div>
<p>Example(s):</p>

<div>
<pre>
    
public class Foo {
 void bar(int x) {
  if (x == 0) {
   // empty!
  }
 }
}
 
</pre></div>
</body>
</html>
