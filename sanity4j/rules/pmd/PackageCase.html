<!doctype html>
<html lang="en">
<head><title>PackageCase</title></head>
<body>
<h2><a name="PackageCase"></a>PackageCase</h2>

<p>Detects when a package definition contains uppercase characters.</p>

<div>
<pre>
                      
//PackageDeclaration/Name[lower-case(@Image)!=@Image]
                      
</pre></div>
<p>Example(s):</p>

<div>
<pre>
    
package com.MyCompany;  // should be lowercase name

public class SomeClass {
}
    
</pre></div>
</body>
</html>
