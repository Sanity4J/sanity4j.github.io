<h2><a name="EmptyFinalizer"></a>EmptyFinalizer</h2>

<p>Empty finalize methods serve no purpose and should be removed.</p>

<div>
<pre>

//MethodDeclaration[MethodDeclarator[@Image='finalize'][not(FormalParameters/*)]]

<div>
<pre>

}
