<h2><a name="ClassNamingConventions"></a>ClassNamingConventions</h2>

<p>Class names should always begin with an upper case character.</p>
<p>This rule is defined by the following Java class: <a href="../../xref/net/sourceforge/pmd/lang/java/rule/naming/ClassNamingConventionsRule.html">net.sourceforge.pmd.lang.java.rule.naming.ClassNamingConventionsRule</a></p>
<p>Example(s):</p>

<div>
<pre>

public class Foo {}

</pre></div>
