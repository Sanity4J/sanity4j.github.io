<HEAD>
<TITLE>UnusedLocalVariable</TITLE>
</HEAD>
<BODY>
<H2>UnusedLocalVariable</H2>
Detects when a local variable is declared and/or assigned, but not used.
    </p>
		
		
		    
		    
    		    
    		    
    		    

    		    <p>This rule is defined by the following Java class:
    		    <a href="../xref/net/sourceforge/pmd/rules/UnusedLocalVariableRule.html">net.sourceforge.pmd.rules.UnusedLocalVariableRule</a>
    		    </p>
		    
	    
	    
        
        
        <p>Example:</p>
            
    <div class="source"><pre>
                

public class Foo {
 public void doSomething() {
  int i = 5; // Unused
 }
}

    
            </pre></div>
</BODY>
</HTML>
