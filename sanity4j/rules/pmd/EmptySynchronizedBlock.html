<head><title>EmptySynchronizedBlock</title></head>
<body>
<h2><a name="EmptySynchronizedBlock"></a>EmptySynchronizedBlock</h2>

<p>Empty synchronized blocks serve no purpose and should be removed.</p>

<div>
<pre>

//SynchronizedStatement/Block[1][count(*) = 0]

</pre></div>
<p>Example(s):</p>

<div>
<pre>

public class Foo {
 public void bar() {
  synchronized (this) {
   // empty!
  }
 }
}

</pre></div>
</body>
</html>
