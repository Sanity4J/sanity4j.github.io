<head><title>EmptyStaticInitializer</title></head>
<body>
<h2><a name="EmptyStaticInitializer"></a>EmptyStaticInitializer</h2>

<p>An empty static initializer serve no purpose and should be removed.</p>

<div>
<pre>

//Initializer[@Static='true']/Block[count(*)=0]

</pre></div>
<p>Example(s):</p>

<div>
<pre>
   
public class Foo {
	static {
	// empty
	}
}

</pre></div>
</body>
</html>
