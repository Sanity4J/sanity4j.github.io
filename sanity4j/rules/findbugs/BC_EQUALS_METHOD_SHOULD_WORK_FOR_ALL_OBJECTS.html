<head><title>BC_EQUALS_METHOD_SHOULD_WORK_FOR_ALL_OBJECTS</title></head>
<body>
<h3>BC: Equals method should not assume anything about the type of its argument (BC_EQUALS_METHOD_SHOULD_WORK_FOR_ALL_OBJECTS)</h3>
<p>
The <code>equals(Object o)</code> method shouldn't make any assumptions
about the type of <code>o</code>. It should simply return
false if <code>o</code> is not the same type as <code>this</code>.
</p>
</body>
