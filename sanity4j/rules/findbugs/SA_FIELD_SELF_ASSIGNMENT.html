<!doctype html>
<html lang="en">
<head><title>SA_FIELD_SELF_ASSIGNMENT</title></head>
<body>
<h3>SA: Self assignment of field (SA_FIELD_SELF_ASSIGNMENT)</h3>
<p> This method contains a self assignment of a field; e.g.
</p>
<pre>
  int x;
  public void foo() {
    x = x;
  }
</pre>
<p>Such assignments are useless, and may indicate a logic error or typo.</p>
</body>
</html>
