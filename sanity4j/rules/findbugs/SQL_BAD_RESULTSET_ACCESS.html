<HTML>
<HEAD>
<TITLE>SQL: Method attempts to access a result set field with index 0 (SQL_BAD_RESULTSET_ACCESS)</TITLE>
</HEAD>
<BODY>
<H2>SQL: Method attempts to access a result set field with index 0 (SQL_BAD_RESULTSET_ACCESS)</H2>
<p> A call to getXXX or updateXXX methods of a result set was made where the
field index is 0. As ResultSet fields start at index 1, this is always a mistake.</p>
</BODY>
</HTML>
