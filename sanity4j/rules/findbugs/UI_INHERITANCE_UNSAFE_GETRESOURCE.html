<!doctype html>
<html lang="en">
<head><title>UI_INHERITANCE_UNSAFE_GETRESOURCE</title></head>
<body>
<h3>UI: Usage of GetResource may be unsafe if class is extended (UI_INHERITANCE_UNSAFE_GETRESOURCE)</h3>
<p>Calling <code>this.getClass().getResource(...)</code> could give
results other than expected if this class is extended by a class in
another package.</p>
</body>
</html>
