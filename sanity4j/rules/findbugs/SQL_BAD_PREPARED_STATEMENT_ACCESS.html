<head><title>SQL_BAD_PREPARED_STATEMENT_ACCESS</title></head>
<body>
<h3>SQL: Method attempts to access a prepared statement parameter with index 0 (SQL_BAD_PREPARED_STATEMENT_ACCESS)</h3>
<p> A call to a setXXX method of a prepared statement was made where the
parameter index is 0. As parameter indexes start at index 1, this is always a mistake.</p>
</body>
