<head><title>SA_LOCAL_SELF_ASSIGNMENT</title></head>
<body>
<h3>SA: Self assignment of local variable (SA_LOCAL_SELF_ASSIGNMENT)</h3>
<p> This method contains a self assignment of a local variable; e.g.</p>
<pre>
  public void foo() {
    int x = 3;
    x = x;
  }
</pre>
<p>
Such assignments are useless, and may indicate a logic error or typo.
</p>
</body>
</html>
