<TITLE>MS: Field should be both final and package protected (MS_FINAL_PKGPROTECT)</TITLE>
</HEAD>
<BODY>
<H2>MS: Field should be both final and package protected (MS_FINAL_PKGPROTECT)</H2>
<p>
   A mutable static field could be changed by malicious code or
        by accident from another package.
        The field could be made package protected and/or made final
   to avoid
        this vulnerability.</p>
</BODY>
